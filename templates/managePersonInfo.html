{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <br>
                {% include 'rootNav.html' %}
                <HR style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 size=1>
                <br>
                {% if tip %}
                    <div style="color: red">{{ tip }}</div>
                {% else %}

                {% endif %}
                <br>

                <div class="col-md-12">
                    <form role="form" method="post">

                        <div class="form-group">
                            <label>
                                工号
                            </label>
                            <input type="text" name="zh" class="form-control" value="{{ u.jobNumber }}" readonly/>
                        </div>
                        <div class="form-group">
                            <label>
                                姓名
                            </label>
                            <input type="text" name="nc" class="form-control" value="{{ u.name }}"/>
                        </div>
                        <div class="form-group">
                            <label>
                                性别
                            </label>
                            <div class="form-control">
                                {% if u.gender == 0 %}
                                    <input type="radio" name="gender" value="0" checked/>男
                                {% else %}
                                    <input type="radio" name="gender" value="0"/>男
                                {% endif %}
                                {% if u.gender == 1 %}
                                    <input type="radio" name="gender" value="1" checked/>女
                                {% else %}
                                    <input type="radio" name="gender" value="1"/>女
                                {% endif %}
                            </div>

                        </div>
                        <div class="form-group">
                            <label>
                                手机号
                            </label>
                            <input type="text" name="phone" value="{{ u.phone }}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                职位
                            </label>
                            <select name="position" class="form-control">

                                {% for position in positions %}
                                    {% if u.position == position %}
                                        <option value="{{ position }}" selected>{{ position }}</option>
                                    {% else %}
                                        <option value="{{ position }}">{{ position }}</option>
                                    {% endif %}

                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                联系地址
                            </label>
                            <input type="text" name="address" value="{{ u.address }}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>
                                邮箱
                            </label>
                            <input type="text" name="email" value="{{ u.email }}" class="form-control"/>
                        </div>


                        <button type="submit" class="btn btn-primary">
                            修改信息
                        </button>
                    </form>

                    </form>


                </div>


            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
{% endblock %}
